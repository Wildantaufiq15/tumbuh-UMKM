<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM Grow - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #18CE84;
            --bg-dark: #121212;
            --text-light: #F5F5F5;
        }
        
        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(24, 206, 132, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(24, 206, 132, 0.1) 0%, transparent 25%);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .auth-container {
            position: relative;
            z-index: 2;
        }

        .auth-card {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform: scale(0.95);
            transition: all 0.3s ease;
        }

        .auth-card:hover {
            transform: scale(1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(24, 206, 132, 0.3));
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: rotate(-5deg) scale(1.1);
        }

        .form-control {
            background-color: rgba(45, 45, 45, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        .form-control:focus {
            background-color: rgba(45, 45, 45, 0.9);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(24, 206, 132, 0.25);
        }

        .btn-login {
            background-color: var(--primary-color);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(24, 206, 132, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        .btn-login:hover::after {
            left: 100%;
        }

        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            position: relative;
        }

        .auth-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-color);
            transition: width 0.3s;
        }

        .auth-link:hover::after {
            width: 100%;
        }

        /* Floating animation for decorative elements */
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(24, 206, 132, 0.05);
            z-index: 1;
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
            animation: float 8s ease-in-out infinite;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: -30px;
            right: -30px;
            animation: float 10s ease-in-out infinite 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <!-- Decorative floating circles -->
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>

    <!-- Main login card -->
    <div class="auth-container animate__animated animate__fadeIn">
        <div class="auth-card">
            <img src="img/tumbuh hijau.png" alt="UMGM Grow" class="logo d-block mx-auto animate__animated animate__pulse animate__infinite animate__slower">
            <h4 class="text-center mb-4">Masuk ke Akun Anda</h4>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control animate__animated animate__fadeIn" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control animate__animated animate__fadeIn" id="password" required>
                </div>
                <a href="user.html" class="btn btn-login mb-3 animate__animated animate__fadeIn animate__delay-2s d-block text-center">
                    <span class="animate__animated animate__fadeIn">Masuk</span>
                </a>
                <p class="text-center animate__animated animate__fadeIn animate__delay-3s">Belum punya akun? 
                    <a href="register.html" class="auth-link">Daftar disini</a>
                </p>
            </form>

        </div>
    </div>

    <!-- Firebase & Animation Scripts -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script> -->
    <!--<script src="../auth/auth.js"></script>-->
   <script>
        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.querySelector('.btn-login');

            // Add loading animation
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            loginBtn.disabled = true;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Success animation
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> Berhasil!';
                    loginBtn.style.backgroundColor = '#4CAF50';
                    
                    // Direct to home.html after 1 second
                    setTimeout(() => {
                        window.location.href = "../user.html";
                    }, 1000);
                })
                .catch(error => {
                    // Error animation
                    loginBtn.innerHTML = 'Masuk';
                    loginBtn.disabled = false;
                    document.getElementById('loginForm').classList.add('animate__animated', 'animate__headShake');
                    
                    setTimeout(() => {
                        document.getElementById('loginForm').classList.remove('animate__animated', 'animate__headShake');
                    }, 1000);
                    
                    alert("Login gagal: " + error.message);
                });
        });
    </script> 
</body>
</html>
